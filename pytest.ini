[pytest]
pythonpath = . ../../..
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    webui: WebUI 相关测试
    requires_llm: 需要 LLM 的测试
    requires_embedding: 需要 Embedding 的测试